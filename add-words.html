<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ahorcado - Miguel Angel PÃ©rez Contreras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles-words.css">
</head>

<body>
    <main class="container">
        <header class="header">
            <img src="assets/logo.png" alt="Logo">
        </header>

        <section class="add-word">
            <div>
                <textarea id="add-word-textarea" maxlength="8" placeholder="Ingresa una palabra"
                    onkeypress="return (event.charCode >= 65 && event.charCode <= 90) ||  event.charCode===144 || event.charCode == 8 || event.charCode == 241" /></textarea>
            </div>
            <div>
                <div class="add-word-parrafo">
                    <span>
                        <img src="assets/vector.png" alt="vector">
                    </span>
                    <p>Maximo 8 letras, solo mayusculas</p>
                </div>
                <div class="add-word-button">
                    <button onclick="guardarPalabra()" class="button-add-word" id="button-add-word">
                        Guardar y empezar
                    </button>
                    <button type="button" onclick="cancelar()" class="button-cancelar" id="button-cancelar">
                        Cancelar
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
</body>

</html>
